repos:
  - repo: https://github.com/pycqa/flake8
    rev: 7.3.0 
    hooks:
      - id: flake8
        name: flake8
        additional_dependencies:
          - flake8-bugbear
          - flake8-docstrings
        args: ["--max-line-length=100"]

  - repo: https://github.com/PyCQA/pylint
    rev: v4.0.2
    hooks:
      - id: pylint
        name: pylint
        args:
          - "--disable=C0114,C0115,C0116"  # desactiva avisos de docstrings si molestan
          - "--output-format=colorized"
        additional_dependencies:
          - pylint-django  # Ãºtil si estÃ¡s usando Django
          - pylint-plugin-utils

  # ðŸ”’ Bandit - seguridad en el cÃ³digo
  - repo: https://github.com/PyCQA/bandit
    rev: 1.8.6
    hooks:
      - id: bandit
        name: bandit
        args:
          - "-r"
          - "."
